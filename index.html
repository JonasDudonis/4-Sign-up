<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- reset -->
<link rel="stylesheet" href="./css/reset.css">
    <!-- components -->
<link rel="stylesheet" href="./css/button.css">
<link rel="stylesheet" href="./css/form.css">
    <!-- custom -->
<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="left-column">
            <h1>Sign Up</h1>
            <footer>
            <a href="#">Privacy policy</a>
            &amp;
            <a href="#">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">+</div>
            <form class="form">
                <div class="form-row">
                    <label for="Username">Username</label>
                    <input id="username" type="text" required>
                </div>
                <div class="form-row">
                    <label for="">Email</label>
                    <input id="email" type="text" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re_pass">Repeat Password</label>
                    <input id="re_pass" type="password" required>
                </div>

                <!-- 'Required' galioja tik tokiu atveju jeigu butu sitas -> <input type="submit" value="Get started"> -->
                
                
                <!-- situ buttons pakolkas nenaudoti, nors jie ir yra teisingi
                    
                    <button>Get started</button>
                <input type="button" value="Get started">
                <input type="submit" value="Get started">  -->
                <div class="form-row">
                <div class="btn">Get started</div>

                <!-- span naudojamas vienam (ar daugiau zodziu gaubti)  -->
                    <span>or</span>

                <a href="./login/index.html">Sign in</a>
            </div>
            </form>
            
        </div>
    </main>
</body>
</html>
